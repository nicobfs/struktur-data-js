<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring assignment</title>
</head>
<body>
    <script>
        const profile = { // profile merupakan object
           firstName : "Nico", // property
           lastName : "BFS", // property
           age : 28 // property
       }
        let firstName = "Roma";
        let age = 27;
        // menginisialisasikan nilai baru melalui destructuring object
        ({firstName, age} = profile); //fungsi tanda kurung adalah memberitahukan ke javascript bahwa tanda kurawal di dalamnya bukan sebuah block statement melainkan sebuah expression sehingga assignment dapat dilakukan.

        console.log(firstName);
        console.log(age);
        console.log(firstName, age);

    </script>
</body>
</html>
