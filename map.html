<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
       //untuk mendefinisikan Map gunakan constructor seperti di bawah ini
        //const myMap = new Map();
        const myMap = new Map([
            ['1', 'a string key'], // merupakan elemen atau pasangan key-value dari map
            [1, 'a number key'], // merupakan elemen atau pasangan key-value dari map
            [true, true]
        ])
        console.log(myMap);

    </script>
</body>
</html>
