<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
    <script>
        //Destructuring array serupa dengan destructuring object
        //Object menggunakan tanda kurung kurawal{} sedangkan array menggunakan tanda kurung siku[]

        const favorites = ["Seafood", "Salad", "Nugget", "Soup"]; // di dalam array favorites terdapat empat nilai string

        const [firstFood, secondFood, thirdFood, fourthFood] = favorites;

        console.log(firstFood);
        console.log(secondFood);
        console.log(thirdFood);
        console.log(fourthFood);

    </script>
</body>
</html>
