<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Default Values Array</title>
</head>
<body>
    <script>
        const favorites = ["Seafood"];

        const [myFood, herFood = "Salad"] = favorites // herFood = "Salad" merupakan nilai default dari variabel herFood

        console.log(myFood);
        console.log(herFood);
    </script>
</body>
</html>
